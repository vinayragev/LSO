{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'partials/head.html' %}
  <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-light"> 
  <div id="db-wrapper">
    <!-- navbar vertical -->
    {% include 'partials/navbar-vertical.html' %}
    <!-- page content -->
    <div id="page-content">
      {% include 'partials/header.html' %}
      <!-- Container fluid -->
      <div class="container-fluid p-6">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="border-bottom pb-4">
              <div class="mb-2 mb-lg-0">
                <div class="sw-main sw-theme-arrows">
                  <ul class="nav nav-tabs ul-arrows step-anchor" style="display:none;">
                    <li class="active"><a  class="arrow-link page-heading"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="row mb-8">
                {% block main %}
                {% endblock %}
          </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="breforeAjax" tabindex="-1" role="dialog" aria-labelledby="breforeAjaxLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <span class="spinner-border"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  {% include 'partials/scripts.html' %}
</body>

</html>
